<!DOCTYPE html>
<html>
    <head>
        <title>Amboi Login</title>
        <link rel="stylesheet" href="Style.css">
    </head>
    <body>
        <form id="loginForm">
            <h1>Login</h1>
            <input required type="email" name="loginEmail" id="loginEmail" placeholder="Masukkan Email">
            <input required type="password" name="loginPassword" id="loginPassword" placeholder="Masukkan Password">
            <button type="submit">Login</button>
        </form>
    </body>
</html>
