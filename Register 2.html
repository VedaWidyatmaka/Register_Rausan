<!DOCTYPE html>
<html lang="en">
    <head>
        Rausan Mawla Register
    </head>
    <body>
        <form id="registerForm">
            <input required type="text" id="nama" placeholder="Nama Lengkap"><br>
            <input required type="email" id="email" placeholder="Email"><br>
            <input required type="password" id="password" placeholder="Password"><br>
            <input required type="number" id="nomor" placeholder="Nomor HP"><br>
            <input required type="date" id="tanggal" placeholder="Tanggal Lahir"><br>
            <button type="submit" style="color: red;">Buat Akun</button>
        </form>
        
        <table id="dataTable" style="border: 1px solid;">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>Nomor HP</th>
                    <th>Tanggal Lahir</th>
                </tr>
            </thead>
            <tbody>
                <!--Data-->
            </tbody>
        </table>
        
        <script>
            document.getElementById("registerForm").addEventListener("submit", function(e){
                e.preventDefault();
                
                const nama = document.getElementById("nama").value;
                const email = document.getElementById("email").value;
                const nomor = document.getElementById("nomor").value;
                const tanggal = document.getElementById("tanggal").value;
                
                const table = document.getElementById("dataTable").getElementsByTagName("tbody")[0];
                const newRow = table.insertRow();
                
                newRow.insertCell(0).textContent = nama;
                newRow.insertCell(1).textContent = email;
                newRow.insertCell(2).textContent = nomor;
                newRow.insertCell(3).textContent = tanggal;
                
                document.getElementById("registerForm").reset();
            });
        </script>
    </body>
</html>
